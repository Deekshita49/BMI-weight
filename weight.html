<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BMI Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .container { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; width: 300px; }
    input { margin: 8px 0; padding: 8px; width: 90%; }
    button { padding: 10px; width: 100%; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #45a049; }
    .result { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h2>BMI Calculator</h2>
    <input id="weight" type="number" placeholder="Enter weight (kg)">
    <input id="height" type="number" placeholder="Enter height (cm)">
    <button onclick="calculateBMI()">Calculate</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateBMI() {
      let weight = document.getElementById("weight").value;
      let height = document.getElementById("height").value / 100; // convert cm to meters
      if(weight && height){
        let bmi = (weight / (height * height)).toFixed(2);
        let status = "";
        if(bmi < 18.5) status = "Underweight";
        else if(bmi < 24.9) status = "Normal weight";
        else if(bmi < 29.9) status = "Overweight";
        else status = "Obese";
        document.getElementById("result").innerHTML = `Your BMI is <b>${bmi}</b> (${status})`;
      } else {
        document.getElementById("result").innerHTML = "âš  Please enter valid values!";
      }
    }
  </script>
</body>
</html>
